<!DOCTYPE html>
<html lang="en">
<head>

    <th:block th:replace="fragments/scripts :: scripts"></th:block>
    <title>Save book</title>
</head>
<body>
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <div th:replace="fragments/side-bar :: bar"></div>
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Update Ownership</h4>
                          <!-- Form starts -->
                            <form method="post" th:action="@{/ownership/update/{id}(id=${ownership.id})}" th:object="${ownership}">
                            <div class="form-body">
                                    <div class="form-group row">
                                        <label class="col-md-2">Ownership details </label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input id="bookId" title="bookId" type="text" class="form-control"  placeholder="bookId" required="required" th:field="*{bookId}"/>
                                                        <span th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="userId" title="userId" placeholder="address" type="text" class="form-control"  required="required" th:field="${ownership.userId}"/>
                                                        <span th:if="${#fields.hasErrors('userId')}" th:errors="${ownership.userId}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <input id="dateFrom" title="dateFrom" type="text" class="form-control" placeholder="dateFrom"  required="required" th:field="*{dateFrom}"/>
                                                        <span th:if="${#fields.hasErrors('dateFrom')}" th:errors="*{dateFrom}"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="dateTo" title="dateTo" placeholder="dateTo" type="text" class="form-control"  required="required" th:field="${ownership.dateTo}"/>
                                                        <span th:if="${#fields.hasErrors('dateTo')}" th:errors="${ownership.dateTo}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              <div class="form-actions">
                                <div class="text-right">
                                  <button type="submit" class="btn btn-outline-primary">Update</button>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>


</body>
</html>
