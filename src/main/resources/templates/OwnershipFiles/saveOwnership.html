<!DOCTYPE html>
<html lang="en">
<head>

    <th:block th:replace="fragments/scripts :: scripts"></th:block>
    <title>Save book</title>
</head>
<body>
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <div th:replace="fragments/side-bar :: bar"></div>
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Save Ownership</h4>
                          <!-- Form starts -->
                            <form method="post" th:action="@{/ownership/save}" th:object="${ownership}" >
                               <div class="form-body">
                                    <div class="form-group row">
                                        <label class="col-md-2">Ownership details </label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            <span>Book Id</span>
                                                        </label>
                                                        <input id="bookId" placeholder="Book Id" title="bookId" type="text" class="form-control"  required="required" th:field="*{bookId}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            <span>User Id</span>
                                                        </label>
                                                        <input id="userId" placeholder="User Id" title="userId" type="text" class="form-control"  required="required" th:field="*{userId}"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            <span>Date From</span>
                                                        </label>
                                                        <input id="dateFrom" placeholder="Date From" title="dateFrom" type="text" class="form-control"  required="required" th:field="*{dateFrom}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            <span>Date To</span>
                                                        </label>
                                                        <input id="dateTo" placeholder="Date To" title="dateTo" type="text" class="form-control"  required="required" th:field="*{dateTo}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              <div class="form-actions">
                                <div class="text-right">
                                  <button type="submit" class="btn btn-outline-primary">Save</button>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>


</body>
</html>
