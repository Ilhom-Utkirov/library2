<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save books of user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>



<form method="post" th:action="@{/user/getUsers/save}" th:object="${user}" >
    <div class="panel-body p25" style="width: 80%; padding-left: 10%; padding-right: 10%;padding-top: 8%">
        <div class="row mt30 mb30 section-divider" align="center">
            <h4>User details</h4>
        </div>
        <div class="mt30 mb30 section-divider" align="center"><span></span></div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" id="nameDiv">
                    <label class="control-label">
                        <span>Name</span>
                    </label>
                    <input id="name" title="name" type="text" class="form-control"  required="required" th:field="*{name}"/>
                </div>
                <div class="form-group" id="surnameDiv">
                    <label class="control-label">
                        <span>Surname</span>
                    </label>
                    <input id="surname" title="surname" type="text" class="form-control"  required="required" th:field="*{surname}"/>
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group" id="phoneNumberDiv">
                    <label class="control-label">
                        <span>PhoneNumber</span>
                    </label>
                    <input id="phoneNumber" title="phoneNumber" type="text" class="form-control"  required="required" th:field="*{phoneNumber}"/>
                </div>
                <div class="form-group" id="addressDiv">
                    <label class="control-label">
                        <span>Address</span>
                    </label>
                    <input id="address" title="address" type="text" class="form-control"  required="required" th:field="*{address}"/>
                </div>
            </div>
        </div>
        <div class="mt30 mb30 section-divider" align="center"><span></span></div>
        <br/>
        <div class="text-right">
            <button type="submit" id="submit" class="btn btn-outline-primary">Save</button>
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        </div>
        <br/>
        <a href="/" class="button btn btn-outline-info">Main page</a>
    </div>

</form>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
