<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <th:block th:replace="fragments/scripts :: scripts"></th:block>
    <title>DataTable</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 5px 5px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: cornflowerblue;
            color: white;
            border-radius: 2px;
        }
    </style>

</head>

<body>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<!--/*@thymesVar id="users" type="com.example.sampleprojecttocheck.model.User"*/-->
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <div th:replace="fragments/side-bar :: bar"></div>

    <div class="page-wrapper">

        <!-- Bread crumb and right sidebar toggle -->
        <!-- ==============================================================
        <div class="page-breadcrumb">
            <div class="d-flex align-items-center">
                <h4 class="page-title text-truncate text-dark font-weight-medium mb-0">Datatables</h4>
                <div class="ml-auto">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb m-0 p-0">
                            <li class="breadcrumb-item text-muted active" aria-current="page">AdminMart</li>
                            <li class="breadcrumb-item text-muted" aria-current="page">Datatables</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card overflow-hidden">
                        <div class="card-body border-bottom">
                            <h4 class="card-title mb-0">Zero Configuration</h4>
                        </div>
                        <div class="row justify-content-center bg-light p-3">
                            <div class="col-md-12">
                                <div class="card shadow-sm">
                                    <div class="p-4 text-center">
                                        <div class="table-responsive">
                                            <table id="zero_config" class="table table-striped table-bordered no-wrap">

                                                <tr>
                                                    <th>Id</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Phone Number</th>
                                                    <th>Address</th>
                                                    <th>ListOfBooks</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user, iStat : ${userPage.content}"
                                                    th:style="${iStat.odd}? 'font-weight: bold;'"
                                                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                                                    <th th:text="${user.getId()}">Id</th>
                                                    <th th:text="${user.getName()}">Name</th>
                                                    <th th:text="${user.getSurname()}">Surname</th>
                                                    <th th:text="${user.getPhoneNumber()}">Phone Number</th>
                                                    <th th:text="${user.getAddress()}">Address</th>
                                                    <th><a href="#"
                                                           th:href="@{'/getUsers/showUserBooks/' + ${user.getId()}}"
                                                           type="button" class="btn btn-outline-info btn-rounded"><i
                                                            class="fas fa-info"></i> Show</a></th>
                                                    <th><a href="#"
                                                           th:href="@{'/getUsers/getUpdatePage/' + ${user.getId()}}"
                                                           type="button" class="btn btn-outline-warning btn-rounded"><i
                                                            class="fas fa-edit"></i> Edit</a></th>
                                                    <th><a href="#"
                                                           th:href="@{'/getUsers/deleteUser/'+ ${user.getId()}}"
                                                           type="button" class="btn btn-outline-danger btn-rounded"><i
                                                            class="fas fa-trash"></i> Delete</a></th>
                                                </tr>
                                            </table>
                                            <div th:if="${userPage.totalPages> 0}" class="pagination"
                                                 th:each="pageNumber : ${pageNumbers}">
                                                <a th:href="@{/listUsers(size = ${userPage.size},page=${pageNumber})}"
                                                   th:text =${pageNumber}
                                                   th:class="${pageNumber == userPage.number + 1} ? active"></a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer text-center">
            All Rights Reserved by mr.Inspiration. Designed and Developed by <a
                href="https://wrappixel.com">mr.Inspiration.</a>.
        </footer>

    </div>

</div>
