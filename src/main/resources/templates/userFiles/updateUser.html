<!DOCTYPE html>
<html lang="en">
<head>

    <th:block th:replace="fragments/scripts :: scripts"></th:block>
    <title>Save book</title>
</head>
<body>
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <div th:replace="fragments/side-bar :: bar"></div>
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Update Book</h4>
                          <!-- Form starts -->
                            <form method="post" th:action="@{/user/getUsers/updateUser/{id}(id=${user.id})}" th:object="${user}" >
                                <div class="form-body">
                                    <div class="form-group row">
                                        <label class="col-md-2">User details </label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input id="name" title="name" type="text" class="form-control"  placeholder="Name" required="required" th:field="*{name}"/>
                                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="surname" title="surname" type="text" class="form-control" placeholder="Surname"  required="required" th:field="*{surname}"/>
                                                        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <input id="phoneNumber" title="phoneNumber" placeholder="PhoneNumber" type="text" class="form-control"  required="required" th:field="*{phoneNumber}"/>
                                                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="address" title="address" placeholder="address" type="text" class="form-control"  required="required" th:field="*{address}"/>
                                                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              <div class="form-actions">
                                <div class="text-right">
                                  <button type="submit" class="btn btn-outline-primary">Update</button>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>


</body>
</html>
