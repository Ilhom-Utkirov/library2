		<div th:replace="fragments/side-bar :: bar"></div>
        <div class="page-wrapper">

            <!-- Bread crumb and right sidebar toggle -->

            <!-- End Bread crumb and right sidebar toggle -->
           <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card overflow-hidden">
							<div class="card-body border-bottom">
								<h4 class="card-title mb-0">Book Simple</h4>
							</div>
							<div class="row justify-content-center bg-light p-3">
								<div class="col-md-12">
									<div class="card shadow-sm">
										<div class="p-4 text-center">
											<div class="table-responsive">
			                                    <table id="zero_config" class="table table-striped table-bordered no-wrap">

													<tr>
														<th>Id</th>
														<th>Name</th>
														<th>Author</th>
														<th>ISBN</th>
														<th>Description</th>
														<th>Number</th>
														<th>Edit</th>
														<th>Delete</th>
													</tr>
													</thead>
													<tbody>
													<tr th:each="book: ${books}">
														<th th:text="${book.getId()}">Id</th>
														<th th:text="${book.getName()}">Name</th>
														<th th:text="${book.getAuthor()}">Surname</th>
														<th th:text="${book.getISBN()}">Phone Number</th>
														<th th:text="${book.getDescription()}">Address</th>
														<th th:text="${book.getNumber()}">Address</th>
														<th> <a href="#" th:href="@{'/book/getUpdatePage/' + ${book.getId()}}" type="button" class="btn btn-outline-warning btn-rounded" ><i class="fas fa-edit"></i> Edit</a></th>
														<th> <a href="#" th:href="@{'/book/delete/'+ ${book.getId()}}" type="button" class="btn btn-outline-danger btn-rounded" ><i class="fas fa-trash"></i> Delete</a></th>
													</tr>
			                                    </table>
			                                </div>
										</div>	
									</div>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>

            <footer class="footer text-center">
                All Rights Reserved by mr.Inspiration. Designed and Developed by <a
                    href="https://wrappixel.com">mr.Inspiration.</a>.
            </footer>

        </div>

    </div>


	<script>
		$('#zero_config').DataTable();
		hljs.initHighlightingOnLoad();
	</script>
