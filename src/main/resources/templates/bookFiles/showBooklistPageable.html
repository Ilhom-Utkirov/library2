<!DOCTYPE html>
<html dir="ltr" lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Book Pageable</title>
	<th:block th:replace="fragments/scripts :: scripts"></th:block>


	<style>
		.pagination {
			display: inline-block;
		}

		.pagination a {
			color: black;
			float: left;
			padding: 5px 5px;
			text-decoration: none;
		}

		.pagination a.active {
			background-color: cornflowerblue;
			color: white;
			border-radius: 2px;
		}
	</style>

</head>

<body>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
		<div th:replace="fragments/side-bar :: bar"></div>
        <div class="page-wrapper">

           <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card overflow-hidden">
							<div class="card-body border-bottom">
								<h4 class="card-title mb-0">Book Pageable</h4>
							</div>

							<div class="row justify-content-center bg-light p-3">
								<div class="col-md-12">
									<div class="card shadow-sm">
										<div class="p-4 text-center">
											<div class="table-responsive">
			                                    <table id="zero_config" class="table table-striped table-bordered no-wrap">

													<tr>
														<th>Id</th>
														<th>Name</th>
														<th>Author</th>
														<th>Description</th>
														<th>ISBN</th>
														<th>Number</th>
														<th>Edit</th>
														<th>Delete</th>
													</tr>
													</thead>
												<tbody>
                                            	<!--<tr th:each="book: ${bookPage}"
													th:style="${iStat.odd}? 'font-weight: bold;'"
													th:alt-title="${iStat.even}? 'even' : 'odd'">-->
												<tr th:each="book: ${bookPage}">
                                                    <th th:text="${book.getId()}">Id</th>
                                                    <th th:text="${book.getName()}">Name</th>
                                                    <th th:text="${book.getAuthor()}">Surname</th>
                                                    <th th:text="${book.getDescription()}">Address</th>
                                                    <th th:text="${book.getISBN()}">ISBN</th>
                                                    <th th:text="${book.getNumber()}">Number</th>
                                                    <th> <a href="#" th:href="@{'/book/getUpdatePage/' + ${book.getId()}}" type="button" class="btn btn-outline-warning btn-rounded" ><i class="fas fa-edit"></i> Edit</a></th>
                                                    <th> <a href="#" th:href="@{'/book/delete/'+ ${book.getId()}}" type="button" class="btn btn-outline-danger btn-rounded" ><i class="fas fa-trash"></i> Delete</a></th>
                                                </tr>

                                                </tbody>

			                                    </table>
												<!--
												<nav aria-label="...">
													<ul class="pagination">
														<li class="page-item" th:if="${bookPage.totalPages >0}"
															 th:each="pageNumber : ${pageNumbers}" >

															<a class="page-link" th:href="@{/book/listBooks(size=${bookPage.size}, page=${pageNumber} )}"
															   th:text="${pageNumber}"
															   th:class="${pageNumber == bookPage.number + 1} ? active"
															></a>

														</li>
													</ul>
												</nav>
										-->



												<div th:if="${bookPage.totalPages > 0}" class="pagination"
													 th:each="pageNumber : ${pageNumbers}">
													<a th:href="@{/book/listBooks(size=${bookPage.size}, page=${pageNumber})}"
													   th:text=${pageNumber}
													   th:class="${pageNumber==bookPage.number + 1} ? active"></a>
												</div>

			                                </div>
										</div>	
									</div>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script th:inline="javascript">

	$(document).ready(function (){


	})

</script>
