<!DOCTYPE html>
<html lang="en">
<head>

    <th:block th:replace="fragments/scripts :: scripts"></th:block>
    <title>Save book</title>
</head>
<body>
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <div th:replace="fragments/side-bar :: bar"></div>
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Save Book</h4>
                          <!-- Form starts -->
                            <form method="post" th:action="@{/book/save}" th:object="${book}">
                                <div class="form-body">
                                    <div class="form-group row">
                                        <label class="col-md-2">Book details </label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input id ="name" type="text" class="form-control"
                                                               placeholder="Book name" th:field="*{name}"  required="required" >
                                                    </div>
                                                    <div class="form-group">
                                                      <input id="author" placeholder="author" title="author" type="text" class="form-control"  required="required" th:field="*{author}"/>

                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                      <input id="isbnNumber" title="isbnNumber" type="text" class="form-control"  placeholder="ISBN Number" required="required" th:field="*{iSBN}"/>

                                                    </div>
                                                    <div class="form-group">
                                                      <input id="description" title="description" placeholder="description" type="text" class="form-control"  required="required" th:field="*{description}"/>

                                                    </div>
                                                </div>
                                              <div class="col-md-8">
                                                <div class="form-group">
                                                  <input id="number" placeholder="name" title="number" type="text" class="form-control"  required="required" th:field="*{number}"/>
                                                </div>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              <div class="form-actions">
                                <div class="text-right">
                                  <button type="submit" class="btn btn-outline-primary">Save</button>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>


</body>
</html>
