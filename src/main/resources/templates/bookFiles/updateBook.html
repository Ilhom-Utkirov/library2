<!DOCTYPE html>
<html lang="en">
<head>

    <th:block th:replace="fragments/scripts :: scripts"></th:block>
    <title>Edit book details</title>
</head>
<body>
<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <div th:replace="fragments/side-bar :: bar"></div>
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Update Book</h4>
                          <!-- Form starts -->
                            <!--/*@thymesVar id="book" type="com.example.sampleprojecttocheck.model.Book"*/-->
                            <form method="post" th:action="@{/book/update/{id}(id=${book.id})}" th:object="${book}" >
                            <div class="form-body">
                                    <div class="form-group row">
                                        <label class="col-md-2">Book details </label>
                                        <div class="col-md-10">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input id="name" title="name" type="text" class="form-control"  required="required" th:field="*{name}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="author" title="author" type="text" class="form-control"  required="required" th:field="*{author}"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <input id="cdnNumber" title="cdnNumber" type="text" class="form-control"  required="required" th:field="*{iSBN}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="description" title="description" type="text" class="form-control"  required="required" th:field="*{description}"/>
                                                    </div>
                                                </div>
                                              <div class="col-md-8">
                                                <div class="form-group">
                                                    <input id="number" title="number" type="text" class="form-control"  required="required" th:field="*{number}"/>
                                                </div>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              <div class="form-actions">
                                <div class="text-right">
                                  <button type="submit" id="submit" class="btn btn-outline-primary">Update</button>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>


</body>
</html>
